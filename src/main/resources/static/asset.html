<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Business Partner Groups</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px
        }

        input,
        button {
            max-width: 600px;
            padding: 10px;
            width: 100%;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;

        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }

        .toast.show {
            visibility: visible;
        }

        .toast.error {
            background-color: #f44336;
        }

        #entireTable {
            visibility: hidden;
        }
    </style>
</head>

<body>

    <h5 style="text-align: center; margin-top: 30px; margin-bottom: 10px; font-weight: 600;">Assets</h5>

    <div class="container d-flex align-items-center flex-column">
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addAssetModal"
            style="background-color: #e3f2fd; margin-bottom: 30px; margin-top: 10px;">Add Asset</button>
        <button class="btn btn-outline-success" data-toggle="modal" data-target="#showAssetsModal"
            style="background-color: #e3f2fd; margin-bottom: 30px;">Show All Assets</button>
        <button class="btn btn-outline-success" id="searchAssetBtn"
            style="background-color: #e3f2fd; margin-bottom: 30px;">Search Asset by ID</button>
        <button class="btn btn-outline-success" id="deleteAssetBtn"
            style="background-color: #e3f2fd; margin-bottom: 30px;">Delete Asset by ID</button>
    </div>

    <!-- Add asset modal -->
    <div class="modal fade" id="addAssetModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addAssetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addAssetModalLabel">Add asset</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAssetForm">
                        <label style="margin-bottom: 13px;" for="assetJson">Asset Data (Json format)</label>
                        <textarea class="form-control" id="assetJson" rows="15"></textarea>
                    </form>
                </div>
                <div class="container d-flex align-items-center">
                    <button type="button" class="btn btn-secondary me-3" id="resetBtn" onclick="resetText()">Reset</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
