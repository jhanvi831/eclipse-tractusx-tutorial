<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Transfers</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin-right: 30px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }

      input,
      button {
        max-width: 600px;
        padding: 10px;
        width: 100%;
      }

      table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 8px 12px;
        border: 1px solid #ddd;
        text-align: center;
      }

      .toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        top: 20px;
        right: 20px;
        border-radius: 4px;
        transition: opacity 0.3s ease-out;
      }

      .toast.show {
        visibility: visible;
      }

      .toast.error {
        background-color: #f44336;
      }

      #transferTable {
        visibility: hidden;
        margin: 20px;
      }

      #transferIdTable {
        visibility: hidden;
      }

      @media (max-width: 768px) {
        .btn-group {
          flex-direction: column;
          align-items: center;
        }

        .btn-group .btn {
          margin: 5px 0;
          width: 100%;
        }
      }

      .btn.btn-outline-success {
        background-color: #06253b;
        width: 170px;
        height: 90px;
        padding: 20px;
        margin: 20px;
      }

      .btn-outline-success {
        color: white;
      }

      .btn-outline-success:hover {
        color: #ff7f50;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col">
          <button
            class="btn btn-outline-success flex-fill"
            data-bs-toggle="modal"
            data-bs-target="#initiateTransferModal"
          >
            Initiate Transfer
          </button>
        </div>
        <div class="col">
          <button
            class="btn btn-outline-success flex-fill"
            data-bs-target="#showTransferModal"
            onclick="fetchTransfers()"
          >
            Show All Transfers
          </button>
        </div>
        <div class="col">
          <button
            class="btn btn-outline-success flex-fill"
            id="searchTransferBtn"
            data-bs-toggle="modal"
            data-bs-target="#searchTransferModal"
          >
            Search Transfer by ID
          </button>
        </div>
      </div>
    </div>

    <div class="table-responsive" id="transferTable">
      <table class="table" style="width: 100%">
        <thead>
          <tr>
            <th>Transfer Process Id</th>
            <th>State</th>
            <th>Type</th>
            <th>Contract Id</th>
          </tr>
        </thead>
        <tbody id="transferDataTableBody"></tbody>
      </table>
    </div>

    <!-- Initiate transfer modal -->
    <div
      class="modal fade"
      id="initiateTransferModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="transferLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #38aff9">
            <h1 class="modal-title fs-5" id="transferLabel">
              Initiate Negotiation
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addTransferForm">
              <div class="mb-3">
                <label for="agreementId-transfer" class="form-label"
                  >Agreement Id</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="agreementId-transfer"
                  placeholder="enter agreement id"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="assetId-transfer" class="form-label"
                  >Asset Id</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="assetId-transfer"
                  placeholder="enter asset id"
                  required
                />
              </div>
            </form>
          </div>
          <div class="container d-flex align-items-center">
            <button
              type="button"
              class="btn btn-secondary me-3"
              id="resetBtn"
              onclick="resetText('addTransferForm')"
            >
              Reset
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="saveTransferBtn"
              onclick="initateTransfer()"
            >
              Initiate Transfer
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search contract by Id modal -->
    <div
      class="modal fade"
      id="searchTransferModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="searchTransferModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #198754">
            <h1
              class="modal-title fs-5"
              id="searchTransferModalLabel"
              style="color: white"
            >
              Search Transfer Process
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="cotainer d-flex" style="margin-bottom: 20px">
              <input
                type="text"
                class="form-control me-2"
                id="transfer-id"
                placeholder="Enter Transfer Id"
                required
                style="flex-basis: 100%"
              />
              <br />
            </div>
            <button
              class="btn btn-success"
              style="padding: 10px"
              onclick="searchTransferById()"
            >
              Search
            </button>

            <div class="container table-responsive" id="transferIdTable">
              <table class="table" style="width: 100%">
                <thead>
                  <tr>
                    <th>Transfer Process Id</th>
                    <th>State</th>
                    <th>Type</th>
                    <th>Contract Id</th>
                  </tr>
                </thead>
                <tbody id="transferDataTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </body>
</html>
